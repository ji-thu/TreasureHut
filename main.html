<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Treasure Hunt</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Inter',sans-serif;
    background:linear-gradient(to right,#000000 60%,#1a0000 100%);
    color:white;
    min-height:100vh;
    display:flex;
    flex-direction:column;
}

/* HEADER */
.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 40px;
    font-size:14px;
    letter-spacing:2px;
}

.dot{
    width:8px;
    height:8px;
    background:red;
    border-radius:50%;
    animation:blink 1s infinite;
}

@keyframes blink{
    50%{opacity:0;}
}

/* MAIN */
.container{
    flex:1;
    display:flex;
    flex-direction:column;
    justify-content:center;
    padding:40px;
    max-width:900px;
    width:100%;
    margin:auto;
}

.question-number{
    font-size:80px;
    font-weight:900;
    font-family:'Orbitron',sans-serif;
    color:rgba(255,255,255,0.08);
}

.question{
    margin-top:20px;
    font-size:28px;
    font-weight:600;
    line-height:1.4;
}

input{
    margin-top:40px;
    width:100%;
    padding:18px;
    background:transparent;
    border:1px solid #444;
    color:white;
    font-size:18px;
    outline:none;
}

input:focus{
    border-color:#e53935;
    box-shadow:0 0 10px #e53935;
}

.btn{
    margin-top:20px;
    width:100%;
    padding:18px;
    background:#e53935;
    border:none;
    color:white;
    font-size:18px;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

.btn:hover{
    background:#ff4b47;
}

.message{
    margin-top:15px;
    font-size:14px;
}

.success{
    color:#4caf50;
}

.error{
    color:#ff5252;
}

.footer{
    text-align:center;
    padding:15px;
    font-size:12px;
    color:#555;
    letter-spacing:2px;
}

/* FINAL PAGE */
.final-page{
    text-align:center;
    padding:40px;
    animation:fadeIn 1s ease-in-out;
}

.final-title{
    font-family:'Orbitron',sans-serif;
    font-size:40px;
    color:#4caf50;
    margin-bottom:30px;
}

.final-box{
    background:rgba(255,255,255,0.05);
    border:1px solid #e53935;
    padding:30px;
    border-radius:10px;
    margin:20px auto;
    max-width:500px;
    box-shadow:0 0 20px rgba(229,57,53,0.5);
}

.label{
    font-size:14px;
    letter-spacing:2px;
    color:#aaa;
}

.value{
    font-size:24px;
    font-weight:600;
    margin-top:10px;
    color:white;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

/* RESPONSIVE */
@media(max-width:768px){
    .question-number{
        font-size:50px;
    }
    .question{
        font-size:20px;
    }
    .header{
        padding:15px 20px;
    }
}
</style>
</head>

<body>

<div class="header">
    <div style="display:flex;align-items:center;gap:10px;">
        <div class="dot"></div>
        SYSTEM ONLINE
    </div>
    KARNAK 26
</div>

<div class="container" id="mainContainer">
    <div class="question-number" id="qNumber">#01</div>
    <div class="question" id="questionText"></div>

    <input type="text" id="answerInput" placeholder="Enter decryption key">
    <button class="btn" onclick="checkAnswer()">AUTHENTICATE ‚Üí</button>

    <div class="message" id="message"></div>
</div>

<div class="footer">
    > SECURE CONNECTION ESTABLISHED
</div>

<script>

const quiz = [
    { question: "Decode this: 13-2-9-20-19", answer: "MBITS" },
    { question: "I can fly without wings, cry without eyes. Wherever I go, darkness flies. What am I?", answer: "Cloud" },
    { question: "What comes once in a minute, twice in a moment, but never in a thousand years?", answer: "M" },
    { question: "What has 13 hearts but no lungs, 52 faces but no eyes?", answer: "Deck of cards" },
    { question: "What has to be broken before you use it?", answer: "Egg" },
    { question: "I speak without a mouth and hear without ears. What am I?", answer: "Echo" },
    { question: "Find the next number in the sequence: 2, 6, 12, 20, 30, ?", answer: "42" },
    { question: "Unscramble this word: T R U O R E ", answer: "ROUTER" },
    { question: "I have keys but no locks, space but no room, you can enter but you can‚Äôt go outside. What am I?", answer: "Keyboard" },
    { question: "The more you remove from me, the bigger I get. What am I?", answer: "Hole" }
];

let currentQuestion = 0;

function loadQuestion(){
    document.getElementById("questionText").innerText = quiz[currentQuestion].question;
    document.getElementById("qNumber").innerText = "#" + String(currentQuestion+1).padStart(2,"0");
    document.getElementById("answerInput").value = "";
    document.getElementById("message").innerText = "";
}

function checkAnswer(){
    const userAnswer = document.getElementById("answerInput").value.trim();
    const correctAnswer = quiz[currentQuestion].answer;
    const message = document.getElementById("message");

    if(userAnswer === correctAnswer){
        message.innerText = "Access Granted ‚úî";
        message.className = "message success";

        setTimeout(()=>{
            currentQuestion++;
            if(currentQuestion < quiz.length){
                loadQuestion();
            }else{
                showFinalPage();
            }
        },1000);
    }else{
        message.innerText = "Access Denied ‚úñ (Check Capital/Small Letters)";
        message.className = "message error";
    }
}

function showFinalPage(){
    document.getElementById("mainContainer").innerHTML = `
        <div class="final-page">
            <div class="final-title">MISSION UNLOCKED üîì</div>

            <div class="final-box">
                <div class="label">LOCATION</div>
                <div class="value">‚ù§Ô∏èMBITS‚ù§Ô∏è</div>
            </div>

            <div class="final-box">
                <div class="label">SECRET CODE</div>
                <div class="value">‡¥ï‡µÅ‡¥ü‡µç‡¥ü‡¥ø ‡¥Æ‡¥æ‡¥Æ ‡¥û‡¥æ‡µª ‡¥û‡µÜ‡¥ü‡µç‡¥ü‡¥ø ‡¥Æ‡¥æ‡¥Æ</div>
            </div>
        </div>
    `;
}

loadQuestion();

</script>

</body>
</html>
